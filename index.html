<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="nome">Nome</label>
                <input id="nome" type="text">
            </div>

            <div>
                <label for="e-mail">E-mail</label>
                <input id="e-mail" type="e-mail">
            </div>

            <div>
                <label for="telefone">Telefone</label>
                <input id="telefone" type="text">
            </div>

        </fieldset>
        <fieldset>
            <legend>Dados cadastrais</legend>

            <div>
                <label for="endereco">Endereço</label>
                <input id="endereco" type="text" placeholder="Av/Rua">
            </div>

            <div>
                <label for="bairro">Bairro</label>
                <input id="bairro" type="text">
            </div>

            <div>
                <label for="cidade">Cidade</label>
                <input id="cidade" type="text" list="cidades">
                <datalist id="cidades">
                    <option>Fortaleza</option>
                    <option>Fortim</option>
                    <option>Caucaia</option>
                    <option>Aquiraz</option>
                    <option>Eusebio</option>
                    <option>Maracanaú</option>
                    <option>Maranguape</option>
                </datalist>
            </div>

            <div>
                <label for="estado">Estado</label>
                <select id="estado">
                    <option disabled selected>Escolha um estado</option>
                    <option>Ceará</option>
                    <option>Acre</option>
                    <option>Bahia</option>
                    <option>Distrito Federal</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Dados do curso</legend>
            <div>
                <label>Cursos</label>
                <ul>
                    <li>
                        <label>
                            <input type="checkbox">
                            Fullstack
                        </label>
                    </li>

                    <li>
                        <label>
                            <input type="checkbox">
                            UI/UX
                        </label>
                    </li>

                    <li>
                        <label>
                            <input type="checkbox">
                            Data Analistic
                        </label>
                    </li>

                    <li>
                        <label>
                            <input type="checkbox">
                            Marketing
                        </label>
                    </li>
                </ul> 
            </div>

            <div>
                <label>Turno</label>
                <ul>
                    <li>
                        <label for="">Manhã</label>
                        <input type="radio" name="turno">
                    </li>

                    <li>
                        <label for="">Tarde</label>
                        <input name="turno" type="radio">
                    </li>

                    <li>
                        <label for="">Noite</label>
                        <input name="turno" type="radio">
                    </li>
                </ul>
            </div>

        </fieldset>
    </form>
</body>
</html>
